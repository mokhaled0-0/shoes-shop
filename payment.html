<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <!-- custom css file link  -->
    <link rel="stylesheet" href="payment.css">

</head>

<body>
    <div class="navbar">
        <div class="logo">
            <a href="index.html"><img src="images/logo.png" width="110px"></a>
        </div>
        <nav>
            <ul>
                <li><a target="_blank" href="index.html">Home</a></li>
                <li><a target="_blank" href="about.html" target="_blank">About</a></li>
                <li><a target="_blank" href="contact.html" target="_blank">Contact</a></li>
                <li><a target="_blank" href="payment.html" target="_blank">Pay</a></li>
                <li><a target="_blank" href="sign-in.html" target="_blank">Sign In</a></li>
                <li><a target="_blank" href="register.html" target="_blank">Sign Up</a></li>

            </ul>
        </nav>
        <img src="images/cart.png" width="30px" height="30px">
    </div>

    <div class="container">
        <form action="">
            <div class="row">
                <div class="col">
                    <h3 class="title">billing address</h3>
                    <div class="inputBox">
                        <span>full name :</span>
                        <input type="text" placeholder="Khadiga Mohamed">
                    </div>
                    <div class="inputBox">
                        <span>email :</span>
                        <input type="email" placeholder="example@example.com">
                    </div>
                    <div class="inputBox">
                        <span>address :</span>
                        <input type="text" placeholder="room - street - locality">
                    </div>
                    <div class="inputBox">
                        <span>city :</span>
                        <input type="text" placeholder="alex">
                    </div>
                    <div class="flex">
                        <div class="inputBox">
                            <span>state :</span>
                            <input type="text" placeholder="egypt">
                        </div>
                        <div class="inputBox">
                            <span>zip code :</span>
                            <input type="text" placeholder="123 456">
                        </div>
                    </div>
                </div>
                <div class="col">
                    <h3 class="title">payment</h3>
                    <div class="inputBox">
                        <span>cards accepted :</span>
                        <img src="img/card_img.png" alt="">
                    </div>
                    <div class="inputBox">
                        <span>name on card :</span>
                        <input type="text" placeholder="Marwan Alaa 123">
                    </div>
                    <div class="inputBox">
                        <span>credit card number :</span>
                        <input type="number" placeholder="1111-2222-3333-4444">
                    </div>
                    <div class="inputBox">
                        <span>exp month :</span>
                        <input type="text" placeholder="january">
                    </div>
                    <div class="flex">
                        <div class="inputBox">
                            <span>exp year :</span>
                            <input type="number" placeholder="2022">
                        </div>
                        <div class="inputBox">
                            <span>CVV :</span>
                            <input type="text" placeholder="1234">
                        </div>
                    </div>
                </div>
            </div>
            <input type="submit" value="confirm the order" class="submit-btn">

        </form>
    </div>

</body>

</html>
