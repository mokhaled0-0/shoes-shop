    <form method="post">
        <br />
        <div class="h2">
            <h2>Sign In</h2>

            <label>Username</label>
            <input type="text" name="username" id="username" />

            <label>Password.</label>
            <input type="password" name="password" id="password" />
        </div>
        <div class="input-group">
            <button type="submit" class="btn" name="login_user" id="login-btn" value="Login">click here </button>
        </div>

        <br />
        <p>Not yet a member? <br /><a href="register.html">Sign up</a></p>
        <p id="loggedin"></p>
    </form>
